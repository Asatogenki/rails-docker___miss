version: '3'
services:
  db:
    image: postgres:11.2-alpine
    volumes:
      - data:/var/lib/postgresql/data
  web:
    build: .
    command: /bin/sh
    volumes:
      - ./apps:/apps
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
volumes:
  data:
    external:
      name: pgdata
